<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="registration-page">

    <div class="wrapper">
        <header></header>
        <main class="main-registration">
            <section class="registration-user-data">
                <h2 class="visually-hidden">Данные пользователя</h2>
                <h1 class="title">Регистрация</h1>
                <span class="advice">Проверь правильность данных</span>

                <div class="registration-user-name">
                    <div class="registration-avatar">
                        <img class="user-avatar" width="60" height="60" alt="Аватар пользователя"
                            src="./img/user-image.jpg" style="border-radius: 50%;">
                    </div>

                    <div class="registration-name-wrapper">
                        <span class="title">Имя</span>
                        <p class="name">Ilnurri Zakiryanov</p>
                    </div>

                </div>

            </section>
            <div class="terms-of-use-wrapper">
                <div>
                    <input type="checkbox" class="reg-checkbox">
                    <p class="terms-of-use-text">Принимаю <a href="#">пользовательское соглашение</a>
                        и подтверждаю, что ознакомлен и согласен с политикой конфиденциальности</p>
                </div>

                <button type="button" class="button" disabled>Продолжить</button>
            </div>
        </main>
        <footer></footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
